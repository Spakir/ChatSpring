<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Успех</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 class="mt-5">Добро пожаловать, <span id="username"></span>!</h2>
    <button id="logoutButton" class="btn btn-danger mt-3">Выйти</button>
</div>

<script>
    // Получаем имя пользователя из localStorage
    const username = JSON.parse(localStorage.getItem('username'));

    // Проверяем, есть ли имя пользователя
    if (username) {
        document.getElementById('username').textContent = username;
    } else {
        // Если имя пользователя отсутствует, перенаправляем на страницу входа
        window.location.href = '/login.html'; // Замените на путь к вашей странице входа
    }

    // Обработчик выхода
    document.getElementById('logoutButton').onclick = function() {
        localStorage.removeItem('username'); // Удаляем имя пользователя из localStorage
        window.location.href = '/api/login'; // Перенаправляем на страницу входа
    };
</script>
</body>
</html>
